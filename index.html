<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шпаргалка • История Украины (49 билетов)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-start: #1a0d2e;
            --bg-end: #2d1b4a;
            --card-bg: rgba(45, 30, 70, 0.65);
            --accent: #9f7aea;
            --accent-light: #b794f4;
            --text: #e9e1ff;
            --text-secondary: #b0a0d8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 20px 20px 30px;
            margin-top: 70px;
        }

        h1 {
            font-size: 40px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(90deg, var(--accent), var(--accent-light));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-top: 12px;
            font-size: 20px;
        }

        .search-container {
            max-width: 900px;
            margin: 0 auto 40px;
            padding: 0 20px;
            position: relative;
        }

        #search {
            width: 100%;
            padding: 18px 55px 18px 24px;
            border: none;
            border-radius: 20px;
            background: rgba(60, 50, 90, 0.8);
            backdrop-filter: blur(12px);
            color: white;
            font-size: 18px;
            outline: none;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        #search::placeholder { color: var(--text-secondary); }

        .clear-btn {
            position: absolute;
            right: 35px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 26px;
            cursor: pointer;
            display: none;
        }

        .menu-toggle {
            position: fixed;
            left: 20px;
            top: 20px;
            background: rgba(159, 122, 234, 0.3);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 28px;
            z-index: 101;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: background 0.3s;
        }

        .menu-toggle:hover {
            background: rgba(159, 122, 234, 0.5);
        }

        .sidebar {
            position: fixed;
            left: -300px;
            top: 0;
            bottom: 0;
            width: 280px;
            background: rgba(35, 25, 60, 0.95);
            backdrop-filter: blur(15px);
            padding: 100px 20px 40px;
            overflow-y: auto;
            z-index: 100;
            transition: left 0.4s ease;
            box-shadow: 5px 0 20px rgba(0,0,0,0.5);
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-btn {
            display: block;
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 10px;
            background: rgba(159, 122, 234, 0.15);
            border: none;
            border-radius: 14px;
            color: var(--text);
            font-size: 17px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .sidebar-btn:hover, .sidebar-btn.active {
            background: rgba(159, 122, 234, 0.4);
            transform: translateX(8px);
        }

        .tickets-container {
            padding: 0 30px 60px;
        }

        .tickets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 32px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .ticket-card {
            background: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(159, 122, 234, 0.3);
            box-shadow: 0 12px 40px rgba(0,0,0,0.5);
            transition: all 0.4s ease;
        }

        .ticket-card:hover {
            transform: translateY(-12px);
        }

        .ticket-header {
            padding: 28px;
            background: linear-gradient(135deg, rgba(159,122,234,0.2), rgba(159,122,234,0.1));
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }

        .ticket-header::after {
            content: '↓';
            margin-left: 10px;
            font-size: 26px;
            transition: transform 0.4s;
        }

        .ticket-card.active .ticket-header::after {
            transform: rotate(180deg);
        }

        .ticket-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.7s ease, padding 0.7s ease;
        }

        .ticket-card.active .ticket-content {
            max-height: 5000px;
            padding: 30px;
        }

        .ticket-content ul {
            padding-left: 24px;
            line-height: 2.1;
            font-size: 17.5px;
        }

        .ticket-content strong {
            color: var(--accent-light);
        }

        @media (max-width: 900px) {
            .tickets-grid {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
                gap: 20px;
            }
            
            .tickets-container {
                padding: 0 16px 40px;
            }

            .search-container {
                padding: 0 16px;
                margin: 0 auto 30px;
            }

            #search {
                padding: 14px 45px 14px 18px;
                font-size: 16px;
            }

            .clear-btn {
                right: 25px;
                font-size: 22px;
            }

            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }

            header {
                padding: 15px 15px 20px;
                margin-top: 70px;
            }

            .ticket-header {
                padding: 18px 16px;
                font-size: 18px;
            }

            .ticket-card.active .ticket-content {
                padding: 20px 16px;
            }

            .ticket-content ul {
                padding-left: 18px;
                font-size: 16px;
                line-height: 1.8;
            }

            .sidebar-btn {
                padding: 12px 14px;
                font-size: 15px;
                margin-bottom: 8px;
            }
        }

        @media (max-width: 600px) {
            .tickets-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            header {
                margin-top: 65px;
                padding: 12px 12px 18px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 8px;
            }

            .subtitle {
                font-size: 14px;
                margin-top: 8px;
            }

            .search-container {
                margin: 0 auto 25px;
                padding: 0 12px;
            }

            #search {
                padding: 12px 40px 12px 16px;
                font-size: 15px;
                border-radius: 16px;
            }

            .clear-btn {
                right: 20px;
                font-size: 20px;
            }

            .ticket-card {
                border-radius: 16px;
            }

            .ticket-header {
                padding: 16px 14px;
                font-size: 16px;
            }

            .ticket-header::after {
                font-size: 22px;
            }

            .ticket-card.active .ticket-content {
                padding: 16px 14px;
            }

            .ticket-content ul {
                padding-left: 16px;
                font-size: 15px;
                line-height: 1.7;
                margin: 0;
            }

            .ticket-content strong {
                font-weight: 600;
            }

            .menu-toggle {
                width: 45px;
                height: 45px;
                font-size: 24px;
                left: 12px;
                top: 12px;
            }

            .sidebar {
                width: 260px;
                left: -260px;
                padding: 80px 16px 30px;
            }

            .sidebar-btn {
                padding: 11px 12px;
                font-size: 14px;
                margin-bottom: 7px;
                border-radius: 12px;
            }

            .tickets-container {
                padding: 0 12px 35px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 22px;
            }

            .subtitle {
                font-size: 13px;
            }

            header {
                padding: 10px 10px 15px;
                margin-top: 60px;
            }

            #search {
                padding: 11px 38px 11px 14px;
                font-size: 14px;
                border-radius: 14px;
            }

            .ticket-header {
                padding: 14px 12px;
                font-size: 15px;
            }

            .ticket-content ul {
                font-size: 14px;
                line-height: 1.6;
                padding-left: 14px;
            }

            .menu-toggle {
                width: 42px;
                height: 42px;
                font-size: 22px;
            }

            .sidebar {
                width: 240px;
                left: -240px;
                padding: 75px 12px 25px;
            }

            .sidebar-btn {
                padding: 10px 10px;
                font-size: 13px;
                margin-bottom: 6px;
            }
        }
    </style>
</head>
<body>

    <button class="menu-toggle" id="menuToggle">☰</button>

    <div class="sidebar" id="sidebar"></div>

    <header>
        <h1>История Украины</h1>
        <div class="subtitle">Шпаргалка • 49 билетов</div>
    </header>

    <div class="search-container">
        <input type="text" id="search" placeholder="Поиск по дате, персоне, событию...">
        <button class="clear-btn" id="clearBtn">×</button>
    </div>

    <div class="tickets-container">
        <div class="tickets-grid" id="ticketsContainer"></div>
    </div>

    <script>
        const tickets = [
            { title: "Билет 1", content: `` },
            { title: "Билет 2", content: `` },
            { title: "Билет 3", content: `` },
            { title: "Билет 4", content: `` },
            { title: "Билет 5", content: `` },
            { title: "Билет 6", content: `` },
            { title: "Билет 7", content: `` },
            { title: "Билет 8", content: `` },
            { title: "Билет 9", content: `` },
            { title: "Билет 10", content: `` },
            { title: "Билет 11", content: `` },
            { title: "Билет 12", content: `` },
            { title: "Билет 13", content: `` },
            { title: "Билет 14", content: `` },
            { title: "Билет 15", content: `` },
            { title: "Билет 16", content: `` },
            { title: "Билет 17", content: `` },
            { title: "Билет 18", content: `` },
            { title: "Билет 19", content: `` },
            { title: "Билет 20", content: `` },
            { title: "Билет 21", content: `` },
            { title: "Билет 22", content: `` },
            { title: "Билет 23", content: `` },
            { title: "Билет 24", content: `` },
            { title: "Билет 25", content: `` },
            { title: "Билет 26", content: `` },
            { title: "Билет 27", content: `` },
            { title: "Билет 28", content: `` },
            { title: "Билет 29", content: `` },
            { title: "Билет 30", content: `` },
            { title: "Билет 31", content: `` },
            { title: "Билет 32", content: `` },

            { title: "Билет 35", content: `` },
            { title: "Билет 36", content: `` },
            { title: "Билет 37", content: `` },
            { title: "Билет 38", content: `` },
            { title: "Билет 39", content: `` },
            { title: "Билет 40", content: `` },
            { title: "Билет 41", content: `` },
            { title: "Билет 42", content: `` },
            { title: "Билет 43", content: `` },
            { title: "Билет 44", content: `` },
            { title: "Билет 45", content: `` },
            { title: "Билет 46", content: `` },
            { title: "Билет 47", content: `` },
            { title: "Билет 48", content: `` },
            { title: "Билет 49", content: `` }
        ];

        const container = document.getElementById('ticketsContainer');
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menuToggle');
        const searchInput = document.getElementById('search');
        const clearBtn = document.getElementById('clearBtn');

        tickets.forEach((ticket, index) => {
            const cardId = 'ticket-' + (index + 1);

            const card = document.createElement('div');
            card.className = 'ticket-card';
            card.id = cardId;
            card.innerHTML = `
                <div class="ticket-header">${ticket.title}</div>
                <div class="ticket-content">${ticket.content}</div>
            `;
            card.querySelector('.ticket-header').addEventListener('click', () => {
                document.querySelectorAll('.ticket-card.active').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
            });
            container.appendChild(card);

            const btn = document.createElement('button');
            btn.className = 'sidebar-btn';
            btn.textContent = ticket.title;
            btn.addEventListener('click', () => {
                document.getElementById(cardId).scrollIntoView({ behavior: 'smooth' });
                document.querySelectorAll('.sidebar-btn.active').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                sidebar.classList.remove('open');
            });
            sidebar.appendChild(btn);
        });

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase().trim();
            clearBtn.style.display = query ? 'block' : 'none';

            document.querySelectorAll('.ticket-card').forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = query === '' || text.includes(query) ? 'block' : 'none';
            });
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            searchInput.dispatchEvent(new Event('input'));
        });
    </script>
</body>
</html>
