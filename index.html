<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шпаргалка • История Украины (49 билетов)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-start: #1a0d2e;
            --bg-end: #2d1b4a;
            --card-bg: rgba(45, 30, 70, 0.65);
            --accent: #9f7aea;
            --accent-light: #b794f4;
            --text: #e9e1ff;
            --text-secondary: #b0a0d8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 20px 20px 30px;
            margin-top: 70px;
        }

        h1 {
            font-size: 40px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(90deg, var(--accent), var(--accent-light));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-top: 12px;
            font-size: 20px;
        }

        .search-container {
            max-width: 900px;
            margin: 0 auto 40px;
            padding: 0 20px;
            position: relative;
        }

        #search {
            width: 100%;
            padding: 18px 55px 18px 24px;
            border: none;
            border-radius: 20px;
            background: rgba(60, 50, 90, 0.8);
            backdrop-filter: blur(12px);
            color: white;
            font-size: 18px;
            outline: none;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        #search::placeholder { color: var(--text-secondary); }

        .clear-btn {
            position: absolute;
            right: 35px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 26px;
            cursor: pointer;
            display: none;
        }

        .menu-toggle {
            position: fixed;
            left: 20px;
            top: 20px;
            background: rgba(159, 122, 234, 0.3);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 28px;
            z-index: 101;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: background 0.3s;
        }

        .menu-toggle:hover {
            background: rgba(159, 122, 234, 0.5);
        }

        .sidebar {
            position: fixed;
            left: -300px;
            top: 0;
            bottom: 0;
            width: 280px;
            background: rgba(35, 25, 60, 0.95);
            backdrop-filter: blur(15px);
            padding: 100px 20px 40px;
            overflow-y: auto;
            z-index: 100;
            transition: left 0.4s ease;
            box-shadow: 5px 0 20px rgba(0,0,0,0.5);
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-btn {
            display: block;
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 10px;
            background: rgba(159, 122, 234, 0.15);
            border: none;
            border-radius: 14px;
            color: var(--text);
            font-size: 17px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .sidebar-btn:hover, .sidebar-btn.active {
            background: rgba(159, 122, 234, 0.4);
            transform: translateX(8px);
        }

        .tickets-container {
            padding: 0 30px 60px;
        }

        .tickets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 32px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .ticket-card {
            background: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(159, 122, 234, 0.3);
            box-shadow: 0 12px 40px rgba(0,0,0,0.5);
            transition: all 0.4s ease;
        }

        .ticket-card:hover {
            transform: translateY(-12px);
        }

        .ticket-header {
            padding: 28px;
            background: linear-gradient(135deg, rgba(159,122,234,0.2), rgba(159,122,234,0.1));
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }

        .ticket-header::after {
            content: '↓';
            margin-left: 10px;
            font-size: 26px;
            transition: transform 0.4s;
        }

        .ticket-card.active .ticket-header::after {
            transform: rotate(180deg);
        }

        .ticket-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.7s ease, padding 0.7s ease;
        }

        .ticket-card.active .ticket-content {
            max-height: 5000px;
            padding: 30px;
        }

        .ticket-content ul {
            padding-left: 24px;
            line-height: 2.1;
            font-size: 17.5px;
        }

        .ticket-content strong {
            color: var(--accent-light);
        }

        @media (max-width: 900px) {
            .tickets-grid {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
                gap: 20px;
            }
            
            .tickets-container {
                padding: 0 16px 40px;
            }

            .search-container {
                padding: 0 16px;
                margin: 0 auto 30px;
            }

            #search {
                padding: 14px 45px 14px 18px;
                font-size: 16px;
            }

            .clear-btn {
                right: 25px;
                font-size: 22px;
            }

            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }

            header {
                padding: 15px 15px 20px;
                margin-top: 70px;
            }

            .ticket-header {
                padding: 18px 16px;
                font-size: 18px;
            }

            .ticket-card.active .ticket-content {
                padding: 20px 16px;
            }

            .ticket-content ul {
                padding-left: 18px;
                font-size: 16px;
                line-height: 1.8;
            }

            .sidebar-btn {
                padding: 12px 14px;
                font-size: 15px;
                margin-bottom: 8px;
            }
        }

        @media (max-width: 600px) {
            .tickets-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            header {
                margin-top: 65px;
                padding: 12px 12px 18px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 8px;
            }

            .subtitle {
                font-size: 14px;
                margin-top: 8px;
            }

            .search-container {
                margin: 0 auto 25px;
                padding: 0 12px;
            }

            #search {
                padding: 12px 40px 12px 16px;
                font-size: 15px;
                border-radius: 16px;
            }

            .clear-btn {
                right: 20px;
                font-size: 20px;
            }

            .ticket-card {
                border-radius: 16px;
            }

            .ticket-header {
                padding: 16px 14px;
                font-size: 16px;
            }

            .ticket-header::after {
                font-size: 22px;
            }

            .ticket-card.active .ticket-content {
                padding: 16px 14px;
            }

            .ticket-content ul {
                padding-left: 16px;
                font-size: 15px;
                line-height: 1.7;
                margin: 0;
            }

            .ticket-content strong {
                font-weight: 600;
            }

            .menu-toggle {
                width: 45px;
                height: 45px;
                font-size: 24px;
                left: 12px;
                top: 12px;
            }

            .sidebar {
                width: 260px;
                left: -260px;
                padding: 80px 16px 30px;
            }

            .sidebar-btn {
                padding: 11px 12px;
                font-size: 14px;
                margin-bottom: 7px;
                border-radius: 12px;
            }

            .tickets-container {
                padding: 0 12px 35px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 22px;
            }

            .subtitle {
                font-size: 13px;
            }

            header {
                padding: 10px 10px 15px;
                margin-top: 60px;
            }

            #search {
                padding: 11px 38px 11px 14px;
                font-size: 14px;
                border-radius: 14px;
            }

            .ticket-header {
                padding: 14px 12px;
                font-size: 15px;
            }

            .ticket-content ul {
                font-size: 14px;
                line-height: 1.6;
                padding-left: 14px;
            }

            .menu-toggle {
                width: 42px;
                height: 42px;
                font-size: 22px;
            }

            .sidebar {
                width: 240px;
                left: -240px;
                padding: 75px 12px 25px;
            }

            .sidebar-btn {
                padding: 10px 10px;
                font-size: 13px;
                margin-bottom: 6px;
            }
        }
    </style>
</head>
<body>

    <button class="menu-toggle" id="menuToggle">☰</button>

    <div class="sidebar" id="sidebar"></div>

    <header>
        <h1>История Украины</h1>
        <div class="subtitle">Шпаргалка • 49 билетов</div>
    </header>

    <div class="search-container">
        <input type="text" id="search" placeholder="Поиск по дате, персоне, событию...">
        <button class="clear-btn" id="clearBtn">×</button>
    </div>

    <div class="tickets-container">
        <div class="tickets-grid" id="ticketsContainer"></div>
    </div>

    <script>
        const tickets = [
            { title: "Билет 1", content: `<ul><li><strong>Залюднення території України — давньовідомі етапи:</strong></li><li><strong>Палеоліт (близько 1 млн років тому)</strong>: перші люди прибули з півдня. Стоянки: Королеве, Амвросіївка, Радомишль. Знаряддя виробляли з каменю та кістки. Основне заняття — мисливство на мегафауну (мамути, носороги, печерні ведмеді).</li><li><strong>Мезоліт (10 000—5 500 років до н.е.)</strong>: людство адаптувалось до голоцену. Розвиток рибальства, мисливства на менш крупних тварин. Поява перших постійних поселень.</li><li><strong>Неоліт (VI—III тисячоліття до н.е.)</strong>: революційний перехід від мисливства й збиральництва до землеробства і скотарства. Виробництво керамічного посуду, розвиток осідлого способу життя.</li><li><strong>Енеоліт (IV—III тисячоліття до н.е.)</strong>: поява мідних знарядь. Поселення ставали більші. З'являються прості форми релігії та обрядів.</li><li><strong>Міграції індоєвропейців</strong>: з північно-сходу прибували індоєвропейські племена, які змішувалися з місцевим населенням, формуючи основу слов'янського та інших племен.</li><li><strong>Трипільська культура</strong> (IV—III тис. до н.е.): найбільша протоміська цивілізація, з поселеннями до 10 тисяч жителів. Розвинуте землеробство, розписна кераміка, перші форми державного устрою.</li></ul>` },
            { title: "Билет 2", content: `<ul><li><strong>Первісна людина палеоліту та мезоліту:</strong></li><li><strong>Палеоліт (1 млн — 10 тис. років тому)</strong>: людина була мисливцем-збирачем. Основне заняття — полювання на велику фауну (мамути, носороги, печерні ведмеді). Життя була кочовою. Знаряддя з каменю та кістки. Виникають перші форми первісного мистецтва (печерні малюнки).</li><li><strong>Мезоліт (10—5,5 тис. років до н.е.)</strong>: період переходу до голоцену. Клімат потепління, зникли велика мегафауна. Люди адаптувалися до нових умов. Розвивалися рибальство, полювання на менш крупних тварин. Поява боївниці та спеціалізованих знарядь. Розвиток первісної релігії (культ природи, тотемізм).</li><li><strong>Стоянки на території України:</strong> Мізинська, Радомишльська, Сурськ та ін.</li><li><strong>Організація суспільства:</strong> первісна община, рівність всіх членів, колективна власність на засоби виробництва.</li></ul>` },
            { title: "Билет 3", content: `<ul><li><strong>Перші скотарі та землероби (неоліт, VI—III тис. до н.е.):</strong></li><li><strong>Неолітична революція</strong> — перехід від мисливства до виробничої економіки. Одомашнення тварин (крупна рогата худоба, вівці, кози, свині). Розвиток землеробства (просо, ячмінь, пшениця).</li><li><strong>Земельні культури:</strong> буго-дністровська, лінійно-стрічкової кераміки, трипільська (на етапі виникнення).</li><li><strong>Господарство:</strong> осідлий спосіб життя, поселення на річках. Виробництво керамічного посуду, рибальство як допоміжна діяльність.</li><li><strong>Суспільна організація:</strong> велика материнська/батьківська община, поява нерівномірного розподілу майна, виникнення родоплемінних структур.</li><li><strong>Знаряддя праці:</strong> кам'яні серпи, мотики, зернотирки.</li></ul>` },
            { title: "Билет 4", content: `<ul><li><strong>Трипільська культура (IV—III тис. до н.е.):</strong></li><li><strong>Територія:</strong>南Побережжя Дніпра, зокрема Правобережжя.</li><li><strong>Основні характеристики:</strong> найвищий рівень розвитку енеоліту. Великі поселення з чисельністю до 10 тисяч людей. Розвинена археологія, розписна кераміка золотаво-помаранчевого кольору з чорними узорами.</li><li><strong>Господарство:</strong> землеробство та скотарство у рівній мірі, мисливство. Виробництво гончарних виробів, обробка металів (мідь).</li><li><strong>Суспільна структура:</strong> патріархальна община, поява майнової нерівності, первісна централізація влади.</li><li><strong>Релігія:</strong> культ земної богині, культ чоловіка-вояка, поклоніння Сонцю.</li><li><strong>Занепад:</strong> внаслідок кліматичних змін та прагнення індоєвропейських кочівників.</li></ul>` },
            { title: "Билет 5", content: `<ul><li><strong>Кіммерійці на території України (IX—VII ст. до н.е.):</strong></li><li><strong>Походження:</strong> перші індоєвропейські кочівники, що посідли Північне Причорномор'я.</li><li><strong>Основні характеристики:</strong> період залізної доби. Господарство — скотарство (коні, верблюди). Основна деталь матеріальної культури — кургани з захованнями воїнів та боєприпасів.</li><li><strong>Знаряддя та зброя:</strong> залізні мечи, списи, луки. Розвинена кінна архалогія.</li><li><strong>Відносини з іншими народами:</strong> вторгнення в асирійські володіння, конфлікти з елінськими колоніями.</li><li><strong>Історичний результат:</strong> витіснені скіфами приблизно у VII ст. до н.е., деякі скіфи змішувалися з ними.</li></ul>` },
            { title: "Билет 6", content: `<ul><li><strong>Скіфи на території України (VII—III ст. до н.е.):</strong></li><li><strong>Походження та розселення:</strong> індоєвропейські кочівники з азіатських степів. Основна територія — Північне Причорномор'я, степи, лісостепи.</li><li><strong>Економіка:</strong> кочовниче скотарство, торгівля, грабіжницькі походи.</li><li><strong>Військова могутність:</strong> сильна кіннота, лучники. Перемога над перським царем Дарієм I (513 р. до н.е.).</li><li><strong>Матеріальна культура:</strong> золоті та срібні вироби звіриного стилю. Царські кургани (Товста Могила, Чорна Могила) з багатими скарбами.</li><li><strong>Релігія:</strong> поклоніння богам війни, Сонцю, священні коні.</li><li><strong>Історичні джерела:</strong> Геродот описав скіфів детально. Контакти з грецькими полісами.</li><li><strong>Занепад:</strong> витіснені сарматами у III ст. до н.е.</li></ul>` },
            { title: "Билет 7", content: `<ul><li><strong>Сармати на території України (III ст. до н.е. — IV ст. н.е.):</strong></li><li><strong>Походження:</strong> індоіранські кочівники, спорідненні зі скіфами, з азіатських степів.</li><li><strong>Період розселення:</strong> прийшли з сходу, витіснили скіфів у III ст. до н.е.</li><li><strong>Економіка та військо:</strong> кочовниче скотарство, важка кіннота (катафрактарії) з довгими списами. Більш агресивні за скіфів.</li><li><strong>Суспільна організація:</strong> патріархальна, але зі значною роллю жінок (жінки-воячки). Елементи матріархату.</li><li><strong>Культура:</strong> менш розвинена матеріальна культура порівняно зі скіфами. Впливали на розвиток козацької традиції.</li><li><strong>Контакти:</strong> боролись з римськими легіонами на Дунаї та в Причорномор'ї.</li><li><strong>Занепад:</strong> витіснені готами та іншими германськими племенами у IV ст. н.е.</li></ul>` },
            { title: "Билет 8", content: `<ul><li><strong>Античні міста-держави Північного Причорномор'я (VII ст. до н.е. — IV ст. н.е.):</strong></li><li><strong>Основні поліси:</strong> Ольвія, Тіра, Херсонес Таврійський, Пантікапей.</li><li><strong>Ольвія</strong> (засн. VII ст. до н.е., край Південного Бугу): торгівельний центр, контакти з мешканцями степів. Монетна справа, мальярство.</li><li><strong>Херсонес</strong> (Крим, V ст. до н.е.): один з головних центрів, військовий форпост, торгівельна контора.</li><li><strong>Пантікапей</strong> (на Керченській протоці): столиця Боспорського царства.</li><li><strong>Боспорське царство</strong> (V ст. до н.е. — IV ст. н.е.): держава на Керченській протоці та берегах Азовського моря. Торгівля зерном з Грецією та Єгиптом. Контролювало море, мало власний флот.</li><li><strong>Економіка:</strong> торгівля, виробництво керамічних та металевих виробів, сільське господарство.</li><li><strong>Впливи та контакти:</strong> гельнізм, римська влада, контакти зі скіфами та сарматами.</li></ul>` },
            { title: "Билет 9", content: `<ul><li><strong>Походження слов'ян. Ранні слов'яни:</strong></li><li><strong>Теорії походження:</strong> індоєвропейське походження. Прабатьківщина слов'ян — території між Віслою та Дніпром, можливо в Ключовій (крім древніх теорій про Анатолію).</li><li><strong>Дописьменний період:</strong> прото-слов'яни розселялись з III—V ст. н.е.</li><li><strong>Ранні слов'яни (V—VI ст.):</strong> поява археологічних культур пеньківської, празької та київської.</li><li><strong>Пеньківська культура</strong> (V—VI ст.): поселення на правому березі Дніпра, розселення на Україні, хліб, худоба, добре розвинене гончарство.</li><li><strong>Празька культура</strong> (VI—VII ст.): поселення зі землянками та чотирикутних будинків. Розповсюджувалась на північ та захід.</li><li><strong>Релігія:</strong> язичництво, культ природи, Перуна (бога грози).</li><li><strong>Племена:</strong> поляни, полочани, кривичи, тиверці та ін.</li></ul>` },
            { title: "Билет 10", content: `<ul><li><strong>Устрій Київської Русі (держави):</strong></li><li><strong>Держава:</strong> ранньофеодальна держава, з центром у Києві.</li><li><strong>Форма правління:</strong> князівство (монархія), князь — глава держави, військовий вождь та суддя.</li><li><strong>Структура влади:</strong> князь, боярська дума (рада), дружина, посадники (намісники), волостелі.</li><li><strong>Територіально-політичний устрій:</strong> київська Русь складалась з уділів, керованих князівськими дружинами та посадниками. Huvudne уділи: Київський, Новгородський, Полоцький, Смоленський.</li><li><strong>Економіка:</strong> торгівля (шлях «з варяг у греки»), землеробство, ремесло, мистецтво. Збирання данини у вазалів та племен.</li><li><strong>Соціальна структура:</strong> князь та його родина; бояри (феодали) та їхні слуги; дружинники; 3D (вільні селяни); смерди (залежні селяни); холопи (рабство).</li><li><strong>Релігія:</strong> язичництво, потім християнство (988 р.).</li></ul>` },
            { title: "Билет 11", content: `<ul><li><strong>Політика першого князя Київського Аскольда (862—875 рр.):</strong></li><li><strong>Прихід до влади:</strong> Аскольд та його брат Дір (або їхній син) захопили Київ від варягів. Легенда: запрошені для управління, потім відправили запрошувача назад.</li><li><strong>Місяцеположення:**  на Дніпрі, де почалось формування державності.</li><li><strong>Європейські походи:</strong> численні походи на Константинополь (Царгород) з метою грабежу та торгівлі.</li><li><strong>Похід 860 р.:</strong> найвідомніший похід на Константинополь, що зумовив переговори та укладення мирного договору. Візантійці дарували йому хрещення.</li><li><strong>Розширення впливу:</strong> розповсюджував владу на племена полян, деревлян, північнян.</li><li><strong>Релігія:</strong> Аскольд та його дружина прийняли хрещення, але не масово серед населення. Панівною залишалась мова язичництва.</li><li><strong>Смерть:</strong> вбитий князем Олегом Рюриковичем у 882 р., який захопив Київ.</li></ul>` },
            { title: "Билет 12", content: `<ul><li><strong>Олег Рюрикович (князь Олег Вещий, близ. 879—912 рр.):</strong></li><li><strong>Походження:</strong> варяцького походження, опікун малолітнього Ігоря (сина Рюрика). Установив його як князя.</li><li><strong>Повалення Аскольда:</strong> скинув Аскольда, розбив його військо біля Києва у 882 р.</li><li><strong>Перенесення столиці:</strong> зробив Київ центром русинської держави, об'єднавши північні (Новгород) та південні землі (Київ).</li><li><strong>Походи на Константинополь:</strong> у 907 р. здійснив велику військову кампанію, що завершилась миром та контрибуцією від Візантії. Договір 911 р. встановив вигідні умови торгівлі.</li><li><strong>Розширення територій:</strong> підкорив деревлян, сіверян, полочан, угорців. Об'єднав більшість східнослов'янських племен.</li><li><strong>Усунення язичництва:**  не поспішав нав'язувати хрещення, поважав місцеві вірування.</li><li><strong>Смерть та легенди:**  за легендою, смерть від укусу змії (коня), коли відвідав могилу свого сокирника.</li></ul>` },
            { title: "Билет 13", content: `<ul><li><strong>Князь Ігор та княгиня Ольга (X ст.):</strong></li><li><strong>Ігор Рюрикович (912—945 рр.):</strong> син Рюрика, правив з опікою Олега, потім самостійно.</li><li><strong>Походи Ігоря:</strong> численні походи на грецькі землі, полючи, печенігів на Дунаї. Політика збору данини від підвладних племен.</li><li><strong>Смерть Ігоря:</strong> вбитий деревлянами при збиранні полюддя у 945 р.</li><li><strong>Княгиня Ольга (945—964 рр.):</strong> опікунка малолітнього сина Святослава. Вдова князя Ігоря, розумна та хитра правителька.</li><li><strong>Помста древлянам:</strong> розробила план помсти древлянам за смерть чоловіка. Закликала князів деревлян до переговорів, влаштувала полум'яну розправу у п'яти міст Деревльської землі.</li><li><strong>Реформа полюддя:</strong> встановила певні станції та терміни для збору данини, що забезпечило впорядкування економічних відносин.</li><li><strong>Хрищення Ольги:</strong> в 957 р. здійснила подорож до Константинополя, де была хрещена за присутністю василевса. Стала прототипом княжої святої.</li><li><strong>Роль в історії:**  підготувала умови для хрещення Русі за Володимира.</li></ul>` },
            { title: "Билет 14", content: `<ul><li><strong>Святослав Ігоревич — Завойовник (964—972 рр.):</strong></li><li><strong>Характер та дії:</strong> воїн-завойовник, перебував постійно у військових походах. Своєю мати Ользі мав висловити бажання бути хрещеним, але звідържав: «Дружина буде сміяться».</li><li><strong>Походи на Хозарський каганат:</strong> розбив збільшених хозарів, захопив їх столицю Саркел, розширив вплив на юг та схід.</li><li><strong>Походи на България:</strong> завоював дунайські держави, встановив плацдарм на Дунаї.</li><li><strong>Конфлікт з Візантією:</strong> борівся з Візантійською імпернею за контроль над Балканами та Придунав'єм.</li><li><strong>Захист від печенігів:</strong> постійно боровся з печеніцькими кочівниками на південних кордонах.</li><li><strong>Посилення держави:</strong> трансформував Київську Русь у велику військову силу, відзначився територіальними завоюваннями та укріпленням границь.</li><li><strong>Смерть:</strong> вбитий печенігами у 972 р. на дороге до Києва после поразки у битві.</li></ul>` },
            { title: "Билет 15", content: `<ul><li><strong>Володимир Великий (960—1015 рр.), князювання 980—1015 рр.:</strong></li><li><strong>Молодість та боротьба за владу:**  син Святослава, захопив київський престол після боротьби з браттям, розбив братів Ярополка та Олега.</li><li><strong>Язичницька реформа:</strong> спочатку спробував реформувати язичництво, встановивши культ Перуна та інших богів на Київській Русі (980 р.).</li><li><strong>Хрищення Русі (988 р.):</strong> запросив візантійських священиків, прийняв христявство. Причини: зміцнення державної влади через релігійну єдність; міжнародні зв'язки з Візантією; укладення договору з василевсом Василієм II через одруження на його сестрі Анні.</li><li><strong>Масове хрищення:</strong> наказав хрестити население Києва у Дніпрі, потім серед інших міст та земель.</li><li><strong>Культурні реформи:**  запрошував греків, будував церкви (собор Святої Софії), розповсюджував грамотність, розбудовував освіту.</li><li><strong>Територіальні розширення:**  підкорив червенські грады (карпатські землі), розширив межі на схід та північ.</li><li><strong>Спадщина:**  засновник династії Рюриковичів, що правила Україною век. Хрищення позначило поворот у розвитку культури, науки і релігії.</li></ul>` },
            { title: "Билет 16", content: `<ul><li><strong>Ярослав Мудрий (978—1054 рр.), князювання 1019—1054 рр.:</strong></li><li><strong>Розквіт Київської Русі:</strong> найбільш розвинений період, золотий вік у розвитку держави.</li><li><strong>Духовні реформи:**  продовжив справу батька Володимира з укріплення церкви. Заснував Софійський собор у Києві (1037 р.), найпомпезніший архітектурний пам'ятник часу.</li><li><strong>Кодифікація права:</strong> розробив «Руську Правду» (укладення другої половини XI ст.) — перший писаний кодекс законів. Встановив права та обов'язки різних соціальних станів.</li><li><strong>Культурні досягнення:**  засновував монастирі, розвивав грамотність, запрошував учених. Бібліотека його містила найвідоміші книги часу.</li><li><strong>Династичні шлюби:**  одружував дітей з правителями іноземних держав (Франції, Норвегії, Швеції), утвердив міжнародний престиж Русі.</li><li><strong>Військові успіхи:**  воював з печенігами, половцями, утримував кордони.</li><li><strong>Розділ територій:**  розділив держави між синами для більшої ефективності управління, що призвело пізніше до феодальної роздробленості.</li></ul>` },
            { title: "Билет 17", content: `<ul><li><strong>Володимир Мономах (1053—1125 рр.), князювання 1113—1125 рр.:</strong></li><li><strong>Велич та авторитет:**  останній великий князь київський, якому вдалось об'єднати русинські землі під своєю владою.</li><li><strong>Боротьба з половцями:**  успішно відбиває атаки половецьких кочівників на південні кордони держави. Учас в численних битвах та походах.</li><li><strong>«Повчання дітям»:**  написав наставляння для своїх синів про моральність, справедливість, обов'язки князя. Один з найважливіших пам'ятків давньоруської літератури.</li><li><strong>Культурна діяльність:</strong> покровитель искусства, грамотності та церкви. Збудував багато церков та монастирів.</li><li><strong>Устав та закони:**  видав устави, що регулювали відносини між князями та простим люттям, захищали сиріт та вдів.</li><li><strong>Внесок в історію:**  втримав державу від розпадання, укріпив авторитет київської влади. Після його смерті почалася феодальна роздробленість, яка призвела до занепаду Київської Русі.</li></ul>` },
            { title: "Билет 18", content: `<ul><li><strong>Феодальна роздробленість Київської Русі (XIII ст.):</strong></li><li><strong>Причини:</strong> розділ земель між синами князів (поділ уділів); відсутність єдиного закону про спадкування; дроблення вотчин; розвиток місцевого боярства; послаблення центральної влади після Мономаха; економічна самостійність местных земель.</li><li><strong>Процес роздробленості:**  від XII ст. держава розпадається на численні князівства та уділи. Появляються окремі держави: Новгородська республіка, Тверське князівство, Московське князівство та ін.</li><li><strong>Результати:</strong> втрата єдності держави; ослаблення перед зовнішніми ворогами, особливо монголами; численні міжусобиці між князями; занепад культури и грамотності; затримання розвитку економіки та політичних інститутів.</li><li><strong>Позитивні сторони:**  розвиток місцевих культур, архітектури, мистецтва в окремих центрах; більша автономія міст та князівств; розвиток теплої революції у феодальному суспільстві.</li><li><strong>Монгольське завоювання:**  саме у період роздробленості монголи розбили розпорошені князівства у 1237—1240 рр., що призвело до трьохсічного монгольського ярма.</li></ul>` },
            { title: "Билет 19", content: `<ul><li><strong>Галицько-Волинське князівство (XII—XIV ст.):</strong></li><li><strong>Географічне розташування:</strong> на південно-західних теренах України (сучасна західна Україна), між Карпатами та Полісям.</li><li><strong>Утворення:**  утворилось у XII ст. як намісництво Київської Русі. Два окремих князівства: Галицьке та Волинське, що часто об'єднувалися.</li><li><strong>Період змагання:</strong> численні боротьби за престол між династіями, що призводили до міжусобиць та ослаблення держави.</li><li><strong>Самостійний розвиток:</strong> на відміну від східних земель, було менше залежності від Золотої Орди монголів. Розвивало власні торгівельні та культурні контакти з Європою (Угорщиною, Польщею).</li><li><strong>Економіка:</strong> землеробство, видобуток солі, торгівля, ремесло. Портові міста на Дніпрі та інших річках.</li><li><strong>Культура:</strong> розвиток літератури, архітектури, мистецтва. Прямій вплив європейської культури на незвичайний укр їнський розвиток.</li><li><strong>Зовнішні загрози:</strong> утиски з боку Угорщини, Польщі та інших правителів, конкуренція з мусульманськими та латинськими королевствами.</li></ul>` },
            { title: "Билет 20", content: `<ul><li><strong>Розвиток об'єднаного Галицько-Волинського князівства за Романа Мстиславовича (1170—1205 рр.):</strong></li><li><strong>Роман та його політика:</strong> один з найбільших правителів Галицько-Волинської держави. Об'єднав Галицьке та Волинське князівства, закріпивши династійні зв'язки.</li><li><strong>Територіальне розширення:</strong> захопив червенські грады (карпатські землі), розширив на заході; боротьбу с сусідами за територіальні переважувати; контроль над днопорськими землями.</li><li><strong>Зовнішня політика:**  підтримував контакти з Угорщиною, Польщею, Варіаційным союзом. Зміцнив міжнародний статус держави.</li><li><strong>Внутрішня політика:**  укріплював централізацію влади, складав боярські змовщики, побудував економічну базу держави на аграрній системі та торгівлі.</li><li><strong>Династійні зв'язки:**  одружував дітей з іноземними князями для укріплення союзів. Засадив династію, що продовжувала його справу.</li><li><strong>Культурний розвиток:**  запрошував західних архітекторів для будівництва замків та церков. Розвивав грамотність та науку.</li><li><strong>Смерть та спадщина:**  посилив престиж держави у Європі. Його син Данило продовжував його справу.</li></ul>` },
            { title: "Билет 21", content: `<ul><li><strong>Розвиток Галицько-Волинського князівства за Данила Романовича (1238—1264 рр.):</strong></li><li><strong>Данило Романович (1201—1264 рр.):**  син Романа, продовжив наймогутнішого розвитку держави. Один з останніх великих українських князів до монгольського завоювання.</li><li><strong>Утримання незалежності:**  один з небагатьох українських князів, який утримувався від прямої залежності від Золотої Орди. Досягав компромісів через дипломатію.</li><li><strong>Території та завоювання:**  розширював держави на схід, захоплював земельні угіддя у конкурентів, контролював важливі торговельні шляхи.</li><li><strong>Коронування у 1253 р.:**  коронувався як король Галицько-Волинської держави, що було визнанням його статусу як незалежного монарха Папою Римським та західними княжествами.</li><li><strong>Боротьба з монголами:**  хоч не кидав визивові виклику, але умовам їхньої влади. Розуміючи могутність монголів, шукав альтернативні шляхи збереження державності.</li><li><strong>Культурні досягнення:**  розвивав аpхітектуру, церковне мистецтво, залучав західних майстрів та архітекторів.</li><li><strong>Спадщина:**  його смерть позначила початок занепаду держави, бо його син Лев II продовжував боротьбу з конкурентами.</li></ul>` },
            { title: "Билет 22", content: `<ul><li><strong>Поступове політичне послаблення Галицько-Волинського князівства (1264—1340 рр.):</strong></li><li><strong>Період після Данила:</strong> після смерті Данила Романовича держава почала послаблюватися через численні фактори.</li><li><strong>Причини послаблення:</strong> боротьба за спадщину між синами та внуками Данила; тиск монголів, запит на данину та легітимацію; міжусобиці між різними гілками династії; зростаючий вплив боярства та вотчинників.</li><li><strong>Зовнішні загрози:</strong> атаки Орде золотої, втиски Угорщини, Польщі, Литви, німецьких лицарів, туркменських племен. Розпилення територій.</li><li><strong>Утрата територій:**  поступово втрачали terres: на заході — Польщі та Угорщині; на сході — литовцям; на південно-західу — туркменам.</li><li><strong>Анексія литвою та польщею:**  у 1340 р., після смерті останнього князя Юрія II, держава розпалась. Західні територій дістались Польщі (Львів та Галичина), східні — Литві.</li><li><strong>Занепад культури:**  поступова втрата культурних та наукових досягнень; еміграція вчених та архітекторів; занепад монастирів та церков.</li><li><strong>Результати:**  終ець слов'янської державності на цих землях, залежність від іноземних держав, почало культурного та національного питання українського народу.</li></ul>` },
            { title: "Билет 23", content: `<ul><li><strong>Українські землі у складі Великого князівства Литовського (ВКЛ):</strong></li><li><strong>Період та обставини:**  після падіння Галицько-Волинського князівства у 1340 р. значна частина сучасної України опинилась під контролем Литви.</li><li><strong>Причини литовської експансії:**  литовці розширювали територію, захопили білоруські та українські землі на сході та північному-сході.</li><li><strong>Автономія українських земель:</strong> незважаючи на липіторський контроль, українські князівства (Київське, Волинське та ін.) утримали певну автономію. Місцеві князі продовжували правити як намісники литовських великих князів.</li><li><strong>Релігійна терпимість:**  литовці як язичники не нав'язували релігію, дозволяючи православ'ю розповсюджуватися серед українського населення.</li><li><strong>Адміністративна структура:**  українські землі управлялись через намісництва та провінції, керовані літовськими князями та місцевою шляхтою.</li><li><strong>Економіка:**  розвиток землеробства, ремесла, торгівлі під контролем литовського уряду. Збирання податків на користь Вільнюса.</li><li><strong>Культурні впливи:**  змішування літовської та української культур, використання української для адміністрації поряд з литовською.</li><li><strong>Період тривав до Люблінської унії 1569 р., коли ВКЛ об'єдналась з Польщею.</strong></li></ul>` },
            { title: "Билет 24", content: `<ul><li><strong>Кревська унія 1385 р.:</strong></li><li><strong>Дата та місце:**  14 серпня 1385 р. у замку Крево (сучас. Білорусь) була закладена унія.</li><li><strong>Причини унії:</strong> загроза від німецьких хрестоносців (Тевтонського ордена) на західних кордонах Литви. Необхідність укріплення держави проти зростаючої експансії Російського князівства на сході. Релігійні причини: литовський великий князь Ягайло прийняв католицизм для укріплення контактів з Польщею.</li><li><strong>Зміст унії:**  династичне поєднання Литви та Польщі. Ягайло одружився на королеві Ядвізі, усім став королем Польщі. Литва зберігала деякої автономії, але фактично була підпорядкована Польщі.</li><li><strong>Наслідки для України:</strong> українські землі, які входили до складу Литви, опинились під контролем Польщі. Розповсюджується католицизм та поляцизація. Утиски православного населення посилюються. Розвивається поляцизація української елити.</li><li><strong>Культурні та релігійні наслідки:**  утеча українських книжників на схід; посилення католицизму на українських землях; обмеження православ'я; початок культурного розділення України на західну (католицьку) та східну (православну).</li><li><strong>Політичні наслідки:**  усунення литовської влади над українськими землями; утвердження польської влади; разом дестабілізація у регіоні.</li></ul>` },
            { title: "Билет 25", content: `<ul><li><strong>Українські землі у складі Польщі:</strong></li><li><strong>Період:**  з 1385 р. (Кревська унія) до 1569 р. (Люблінська унія), з деякими змінами.</li><li><strong>Адміністративна система:**  українські землі (Поділля, Волинь та ін.) управлялись польськими намісниками та воєводами. Система місцевого управління запозичувалась з польської моделі.</li><li><strong>Магдебурзьке право:**  міста України отримували магдебурзьке право, що забезпечувало їм певну автономію в місцевих справах, але й задовольняло польських інтересів економічні.</li><li><strong>Колонізація:**  розвиток села та міст польськими поселенцями та шляхтою. Розширення лісозаготівельної вивісу та сільськогосподарського виробництва. Експорт хліба до Європи.</li><li><strong>Релігійний гніт:**  католицизм нав'язується, православ'я переслідується. Обмеження прав православного духовенства. Спроби латинізації українського населення.</li><li><strong>Економіка:**  інтеграція в польську економіку. Украї країни стають житниці для Європи. Розвиток торгівлі польськими товарами (жито, кожа та ін.). Польська аристократія отримує землі в Україні.</li><li><strong>Соціальні змін:**  кріпацтво та залежність селян посилюються. Розвиток козацтва як наслідок утисків.</li></ul>` },
            { title: "Билет 26", content: `<ul><li><strong>Люблінська унія 1569 р.:</strong></li><li><li><strong>Дата:</strong> 1 липня 1569 р. у місті Люблін було укладено унію Литви та Польщі.</li><li><strong>Причини унії:</strong> потреба в об'єднанні сил проти російської експансії; економічні причини (контроль над торговельними шляхами); укріплення католицизму проти православ'я та Московії.</li><li><strong>Зміст унії:**  повна інтеграція Литви в Речь Посполиту. Литва втратила автономію. Визначена спільна корона, спільний король, об'єднаний парламент (Сейм). Литовське право втримувалось у внутрішніх справах.</li><li><strong>Територіальні зміни для України:**  Люблінська унія розділила українські землі. Правобережжя України (Київщина, Брацлавщина, Поділля) переходить під пряму контроль Польщі. Лівобережжя залишається під литовським контролем (але той пізніше передається Польщі).</li><li><strong>Наслідки для України:</strong> посилення польської влади; розповсюджування католицизму; обмеження прав православного населення; розвиток утискання та колонізації. Поглиблення розділення України на вкрем культурні регіони.</li><li><strong>Релігійні конфлікти:**  розпалюються конфлікти між католиками і православними. Переслідування православ'я посилюється. Як наслідок, розвиваєть</strong>ся контрреформація та створюєтся греко-католицька унія 1596 р.</li></ul>` },
            { title: "Билет 27", content: `<ul><li><strong>Брестська церковна унія 1596 р.:</strong></li><li><strong>Дата та місце:**  8 жовтня 1596 р. у м. Брест (Білорусь) був проведений церковний собор.</li><li><strong>Причини унії:**  католики намагалися укріпити католицизм на східних землях Речі Посполитої. Православна церква в Україні была відокремлена без глави. Папа Римський та польський король хотіли «переманити» православних у католицизм через унію.</li><li><strong>Зміст унії:**  православна церква офіційно визнавала верховенство Папи Римського, зберігаючи при цьому православні обряди та традиції. Називалась греко-католицькою (уніатською) церквою. Укладено компроміс: католицька дисципліна та католицька доктрина з збереженням східних обрядів.</li><li><strong>Реакція та опір:**  значна частина православних духівництва та вірян, особливо на Україні, відмовились визнавати унію. Православна церква існувала паралельно. Це призвело до розколу у церквах.</li><li><strong>Братства:</strong>  православні товариства (братства) — Львівське, Київське та ін. — активно протистояли унії. Вони захищали православ'я, видавали релігійні та світські книги, утримували школи для поширення православної віри.</li><li><strong>Культурна роль братств:**  братства були центрами культури, освіти та опору. Рукописні та друковані манускрипти розповсюджували грамотність та патріотизм. Видавали полемічні твори проти католиків.</li><li><strong>Результати унії:**  деяка частина православних дійсно приєдналась до уніатської церкви, але більшість залишилась вірною православ'ю. Унія посилила культурний розділ України.</li></ul>` },
            { title: "Билет 28", content: `<ul><li><strong>Виникнення козацтва. Причини:</strong></li><li><strong>Період виникнення:</strong> XV—XVI ст. у межах Великого князівства Литовського та Польщі.</li><li><strong>Основні причини виникнення:</strong></li><li><strong>Географічні причини:</strong> селяни втікали від панщини та утисків у степ і лісовий край, де не було державної влади. Край Дніпра, особливо Запоріжжя, став прибіжищем для вільних люде.</li><li><strong>Соціальні причини:</strong> розвиток кріпацтва та феодальної залежності селян; посилення утисків польськими панами; бажання вільного способу життя.</li><li><strong>Релігійні причини:</strong> переслідування православ'я католиками; утиски духовенства; пошук релігійної свободи.</li><li><strong>Економічні причини:</strong> збільшення податків; експлуатація селян; невистачаючий розвиток міст та нових можливостей для заробітків.</li><li><strong>Військові причини:</strong> потреба у воїнах для захисту від татар та турків; можливість грабіжницьких походів та торгівлі.</li><li><strong>Етнічні причини:</strong> прагнення козаків до збереження українського характеру та культури у умовах полонізації.</li><li><strong>Перші козацькі угрупування:</strong> почали з'являтися як військові групи, утворювані з сіл та міст для захисту від татарських набігів. Поступово витворилась як особливий суспільно-військовий клас.</li></ul>` },
            { title: "Билет 29", content: `<ul><li><strong>Утворення Запорозької Січі та її устрій:</strong></li><li><strong>Період утворення:</strong> XVI ст. (точна дата дискусійна, орієнтовно 1550—1600 р.)</li><li><strong>Розташування:</strong> на Дніпрі, нижче порогів (Запоріжжя), що давало природний захист від переслідування.</li><li><strong>Причини заснування:</strong> потреба у самоуправління; втеча від державної влади; утворення військово-релігійної община; потреба у контролі річкових торговельних шляхів.</li><li><strong>Устрій Січі:</strong></li><li><strong>Демократична структура:</strong> визнання рівності між козаками; всі важливі рішення приймалися на раді (кругу) всіх козаків.</li><li><strong>Главна посадові особи:</strong> кошовий отаман (вибирався на куранній розраді) — військовий вождь і глава державної адміністрації; пиcар — писар; осавул — судія; кухарь — керування господарством.</li><li><strong>Організація військо:</strong> козаки організовувались у сотні та полки. Кожна сотня мала сотника та старійшину. Командування було суворим під час походів.</li><li><strong>Релігійна організація:**  православна церква, храми, священики на службі у козаків. Фанатичне дотримання православної віри.</li><li><strong>Економіка:**  виробництво оружия, утримання коней, полювання, дістянає підтримки від селян та міст. Деякі грабіжницькі походи дали грошей.</li><li><strong>Закони та звичаї:</strong> козацька традиція та честь; кримінальна справедливість через Січьову раду; суворі покарання за порушення дисципліни.</li></ul>` },
            { title: "Билет 30", content: `<ul><li><strong>Реєстрове козацтво. Запорозька Січ на міжнародній арені:</strong></li><li><strong>Реєстрове козацтво:</strong> офіційно визнаєте нерегулярні військові формування, утримувані на службі Речі Посполитої.</li><li><strong>Період:</strong> XVI—XVII ст.</li><li><strong>Структура реєстру:</strong> визначена кількість козаків (від декількох сотень до декількох тисяч) записується у реєстр як служба Польщі. Отримують жалування та амуніцію.</li><li><strong>Роль реєстрових козаків:</strong> захист рубежів від татар і турків; утримання порядку у прикордонних районах; участь у місцевих конфліктах.</li><li><strong>Запорозька Січ як міжнародна сила:</strong></li><li><strong>Військові походи:</strong> численні походи на турецькі та кримськотатарські територія. Мали успіхи у морських виправах проти турків та Кримського ханства.</li><li><strong>Морська активність:</strong> козаки як виступати морськими піратами, атакуючи турецькі каравани та судна. Вели активні бойові дії на Чорному морі та Азовському морі.</li><li><strong>Дипломатичні контакти:**  Запорозька Січ мала напівофіційний статус. Ведали дипломатичні переговори як з Польщею, так і з сусідніми державами (Крим, Молдавія та ін.)</li><li><strong>Невідповідність з центральною владою:</strong> козаки часто діяли самостійно, ігноруючи укази польського уряду. Це призводило до конфліктів та взаємного недовіри.</li><li><strong>Міжнародна репутація:**  на міжнародній арені козаки вважалися грізною силою, грізною як для турків, так і для самої Польщі.</li></ul>` },
            { title: "Билет 31", content: `<ul><li><strong>Визвольний рух в Україні XVI — першої половини XVII ст. Опришки та козацько-селянські повстання:</strong></li><li><strong>Період:</strong> XVI—XVII ст.</li><li><strong>Причини рухів:</strong> посилення кріпацтва та панщини; релігійні утиски; полонізація; економічна експлуатація селян.</li><li><strong>Опришки:</strong> озброєні селяни, що проводили партизанські напади на шляхту та панів. Грабували, встановлювали свої закони в селах. Популярні у народу як представники соціальної справедливості.</li><li><strong>Видатні опришки:</strong> Петро Полюй та ін., що ставали легендами народного спротиву.</li><li><strong>Козацько-селянські повстання кінця XVI ст.:</strong></li><li><strong>Повстання Косинського (кінець XVI ст.):</strong> перше масштабне повстання козаків і селян проти панщини та утисків. Была розбита польськими військами.</li><li><strong>Повстання Наливайка (1594—1596 рр.):</strong> більш організоване козацько-селянське повстання. Близько 100 тисяч розбійниці. Конфлікт з реєстровими козаками та польськими військами. Наливайко был захоплений та страчений.</li><li><strong>Павлюків повстання (1637—1638 рр.):</strong> останнє велике козацько-селянське повстання перед Хмельниччиною.</li><li><strong>Результати повстань:**  посилювався опір утисненого населення; розвивалася козацька свідомість та традиція; готував ґрунт для Національно-визвольної війни 1648—1654 рр.</li></ul>` },
            { title: "Билет 32", content: `<ul><li><strong>Петро Конашевич-Сагайдачний (близ. 1570—1622 рр.), гетьман (1606—1622):</strong></li><li><strong>Походження:</strong> син молдавського князя чи опришка-лицаря, походив з В Волині. Стає однієї з найвидатніших фігур козацьких часів.</li><li><strong>Гетьманство та військова діяльність:</strong> гетьман Запорозької Січі. Організував козацтво в суцільну військову силу. Проводив численні походи против турків та татар.</li><li><strong>Морські походи:</strong> організував експедиції до Чорного моря, атакував турецькі фортеці та судна. Найвідоміший морський похід — вторгнення до Чорного моря у 1616 р. з 80-ма човнами, атака турецьких міст.</li><li><strong>Захист православ'я:</strong> Сагайдачний був ревним католиком, але захищав православну віру як символ національної ідентичності. Сприяв розбудові церков та монастирів. Багато робив для підвищення чинності церкви серед козаків.</li><li><strong>Реорганізація козацтва:</strong> реформував військову структуру козаків, встановив дисципліну, організував системну службу. Збільшив кількість мирних реєстрових козаків.</li><li><strong>Політика переговорів:</strong> вів переговори з польським урядом про офіційне визнання козацтва як мілітарної сили. Досягнув підвищення на 3000 рєєстрових козаків.</li><li><strong>Спадщина:</strong> Сагайдачний розглядається як велич козацтва. Його смерть позначила кінець епохи «героїчного козацтва» і початок Хмельниччини. Легенда про нього лишилась символом козацької слави и витримості.</li></ul>` },

        const container = document.getElementById('ticketsContainer');
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menuToggle');
        const searchInput = document.getElementById('search');
        const clearBtn = document.getElementById('clearBtn');

        tickets.forEach((ticket, index) => {
            const cardId = 'ticket-' + (index + 1);

            const card = document.createElement('div');
            card.className = 'ticket-card';
            card.id = cardId;
            card.innerHTML = `
                <div class="ticket-header">${ticket.title}</div>
                <div class="ticket-content">${ticket.content}</div>
            `;
            card.querySelector('.ticket-header').addEventListener('click', () => {
                if (card.classList.contains('active')) {
                    card.classList.remove('active');
                } else {
                    document.querySelectorAll('.ticket-card.active').forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                }
            });
            container.appendChild(card);

            const btn = document.createElement('button');
            btn.className = 'sidebar-btn';
            btn.textContent = ticket.title;
            btn.addEventListener('click', () => {
                document.getElementById(cardId).scrollIntoView({ behavior: 'smooth' });
                document.querySelectorAll('.sidebar-btn.active').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                sidebar.classList.remove('open');
            });
            sidebar.appendChild(btn);
        });

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase().trim();
            clearBtn.style.display = query ? 'block' : 'none';

            document.querySelectorAll('.ticket-card').forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = query === '' || text.includes(query) ? 'block' : 'none';
            });
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            searchInput.dispatchEvent(new Event('input'));
        });
    </script>
