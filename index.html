        const container = document.getElementById('ticketsContainer');
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menuToggle');
        const searchInput = document.getElementById('search');
        const clearBtn = document.getElementById('clearBtn');

        tickets.forEach((ticket, index) => {
            const cardId = 'ticket-' + (index + 1);

            const card = document.createElement('div');
            card.className = 'ticket-card';
            card.id = cardId;
            card.innerHTML = `
                <div class="ticket-header">${ticket.title}</div>
                <div class="ticket-content">${ticket.content}</div>
            `;
            card.querySelector('.ticket-header').addEventListener('click', () => {
                document.querySelectorAll('.ticket-card.active').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
            });
            container.appendChild(card);

            const btn = document.createElement('button');
            btn.className = 'sidebar-btn';
            btn.textContent = ticket.title;
            btn.addEventListener('click', () => {
                document.getElementById(cardId).scrollIntoView({ behavior: 'smooth' });
                document.querySelectorAll('.sidebar-btn.active').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                sidebar.classList.remove('open');
            });
            sidebar.appendChild(btn);
        });

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase().trim();
            clearBtn.style.display = query ? 'block' : 'none';

            document.querySelectorAll('.ticket-card').forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = query === '' || text.includes(query) ? 'block' : 'none';
            });
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            searchInput.dispatchEvent(new Event('input'));
        });
